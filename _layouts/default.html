<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
		<div class="wrapper">
	    {% include header.html %}
	    <main>
	        {{ content }}
					{% if page.category %}
					  <div class="year">{{ page.year }}. Filed under {% for tag in page.tags %}{{ tag }}{% if forloop.last == false %}, {% endif %}{% endfor %}</div>
					  <a class="overview" href="{{ site.baseurl }}/portfolio">back to overview</a>
					{% endif %}
	    </main>
	    {% include footer.html %}
		</div>
  </body>
</html>
